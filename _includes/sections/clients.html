<div class="container" id="i18_clients">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="cleint.client">Our Clients</span></h1>
        </div>
    </div>
    <div class="row">
        {% for client in site.data.clients %}
            {% assign loopindex = forloop.index | modulo: 2 %}
            {% if forloop.last %}
                {% if forloop.last == forloop.first %}
            <div class="col-sm-6 wow col-sm-offset-3 zoomIn">
                {% else %}
            <div class="col-sm-6 wow {% if loopindex == 1 %} fadeInLeft col-sm-offset-3 {% else %} fadeInRight {% endif %}">
                {% endif %}
            {% else %}
            <div class="col-sm-6 wow {% if loopindex == 1 %} fadeInLeft {% else %} fadeInRight {% endif %}">
            {% endif %}
              <div class="team-member">
                  <img src="{{ client.img | prepend: site.baseurl }}" class="img-responsive img-circle img-small" alt="">
                  <h4><a href="{{ client.url }}" target="blank"><span class="navy">{{ client.name }}</a></span></h4>
                  <p><span data-i18n="client.{{ client.i18n }}">{{ client.desc }}</span></p>
              </div>
          </div>
      {% endfor %}
    </div>
</div>
<br>
