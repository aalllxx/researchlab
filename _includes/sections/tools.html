<div class="container" id="i18_tools">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="tool.tools">Tools</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="col-lg-12">
            <div id="vertical-timeline" class="vertical-container light-timeline center-orientation">
            {% for tool in site.data.tools %}
            {% assign loopindex = forloop.index | modulo: 2 %}
                <div class="vertical-timeline-block">
                    <div class="vertical-timeline-icon navy-bg wow rotateIn">
                        <i class="fa {{ tool.icon }}"></i>
                    </div>
                    <div class="vertical-timeline-content wow {% if loopindex == 1 %} rotateInUpRight {% else %} rotateInUpLeft {% endif %}">
                        <h2><span data-i18n="tool.{{ tool.name.i18n }}">{{ tool.name.detail }}</span></h2>
                        <p><span data-i18n="tool.{{ tool.desc.i18n }}">{{ tool.desc.detail }} </span></p>
                        <span class="vertical-date"><span data-i18n="tool.{{ tool.date.i18n }}"> {{ tool.date.detail }} </span>
                        <br/> <small><span data-i18n="tool.{{ tool.job.i18n }}">{{ tool.job.detail }}</span></small> </span>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
